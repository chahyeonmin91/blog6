<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="header">
    <h1 class="logo">플랫폼이름</h1>
</div>
<div class="form-container">
    <form action="/api/users/login" method="post">
        <div class="form-group">
            <label for="username">아이디를 입력해주세요</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">암호를 입력해주세요</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">암호 확인을 해주세요</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
        </div>
        <div class="form-group">
            <label for="name">이름을 입력해주세요</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">email을 입력해주세요</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <button type="submit" class="button register-button">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
